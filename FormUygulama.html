<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr>
    <h3>Hesap Bilgileriniz</h3>
    <form action="Form.html">
        <p>Kullancı Adı : <input type="text" placeholder="adınızı giriniz" required></p>
        <p>Eposta : <input type="email" required></p>
        <p>Parola : <input type="password" name="password" required></p>
        <h3>Kişisel Bilgiler</h3>
        <p>Ad : <input type="text" placeholder="adınızı giriniz" required></p>
        <p>Soyad : <input type="text" placeholder="Soyadınızı giriniz" required></p>
        <p>
            <p>Şehir : <select name="sehir" >
                <option>Kocaeli</option>
                <option>İstanbul</option>
                <option>Trabzon</option>
                <option>Ankara</option>
                <option>İzmir</option>
              </select> 
            </p>
        </p>
        <p>
            Cinsiyetiniz : <br>
            Erkek <input type="radio" name="Cinsiyet" >
            Kadın <input type="radio" name="Cinsiyet" >
        </p>
        <p>
            Hobileriniz :  <br>
            Sinema <input type="checkbox">
            Gezmek <input type="checkbox">
            Spor <input type="checkbox">
            Kitap Okumak <input type="checkbox">
        </p>
        <p>
            <input type="submit" value="Kaydet">
        </p>
    </form>
</body>
</html>
